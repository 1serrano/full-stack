<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="contenedor_login">
      <h2>Iniciar Sesión</h2>

      <label for="email">Email</label>
      <div class="input_con_icono">
        <input type="email" id="email" placeholder="Ingrese su correo" />
        <span class="icono">&#9993;</span>
      </div>

      <label for="password">Contraseña</label>
      <div class="input_con_icono">
        <input
          type="password"
          id="password"
          placeholder="Ingrese su contraseña"
        />
        <span class="icono">&#128274;</span>
      </div>

      <div class="opciones">
        <input type="checkbox" id="recordar" />
        <label for="recordar">Recordar</label>
        <a href="#">Olvidé la Contraseña</a>
      </div>

      <button class="btn_acceder">Acceder</button>

      <p class="crear_cuenta">No tengo cuenta <a href="#">Crear una</a></p>
    </div>
  </body>
</html>
