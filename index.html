<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="contenedor_login">
      <h2 class="titulo_login">Iniciar Sesión</h2>

      <label for="email" class="etiqueta">Email</label>
      <div class="input_con_icono">
        <input type="email" id="email" class="campo" placeholder="" />
        <span class="icono">✉️</span>
      </div>

      <label for="password" class="etiqueta">Contraseña</label>
      <div class="input_con_icono">
        <input type="password" id="password" class="campo" placeholder="" />
        <span class="icono">🔒</span>
      </div>

      <div class="opciones">
        <label><input type="checkbox" /> Recordar</label>
        <a href="#" class="link_plano">Olvidé la Contraseña</a>
      </div>

      <button class="btn_acceder">Acceder</button>

      <p class="crear_cuenta">No tengo cuenta <a href="#">Crear una</a></p>
    </div>
  </body>
</html>
