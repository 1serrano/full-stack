<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Mi primer HTML</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h3{
            color:red;
        }
    </style>
</head>

<body>
    <main>

        <!-- Sección de bienvenida -->
        <section>
            <h1 class="estilo_titulop">Bienvenido a mi primer proyecto web</h1>
            <p class="estilo_parrafo">Este es un párrafo para poder visualizarlo en la web.
                Aquí se podrán visualizar imágenes y videos acerca de diversos temas.
            </p>
            <p>Autor: John Edwin Serrano Espitia</p>
        </section>

        <!-- Sección de imágenes -->
        <section>
            <h3>Imágenes divertidas</h3>

            <figure>
                <h3 style="color: red;">imagenes deportivas</h3>
                <img src="imagenes/champions.png" alt="Logo Champions" />
                <figcaption>Imagen de Champions</figcaption>  
            </figure>

            <figure>
                <img src="imagenes/images.png" alt="Escudo de Liverpool" />
                <figcaption>Escudo de Liverpool</figcaption>  
            </figure>

            <figure>
                <img src="imagenes/premier.png" alt="Logo Premier League" />
                <figcaption>Logo de la Premier League</figcaption>  
            </figure>

            <figure>
                <img src="imagenes/Trofeo.webp" alt="Copa de Premier" />
                <figcaption>Copa de la Premier League</figcaption>  
            </figure>

            <figure>
                <img src="imagenes/Trofeochamp.jpg" alt="Copa de Champions" />
                <figcaption>Copa de la Champions League</figcaption>  
            </figure>

            <figure>
                <img src="imagenes/youWillNever.jpg" alt="You will never walk alone" />
                <figcaption>You will never walk alone</figcaption>  
            </figure>
        </section>

        <!-- Sección de videos -->
        <section>
            <h3>Videos random</h3>

            <!-- Video 1 -->
            <figure>
                <video controls preload="auto" width="640">
                    <source src="imagenes/11978922_2160_3840_60fps.mp4" type="video/mp4">
                    
                </video>
                <figcaption>Video 1: caballo</figcaption>
            </figure>

            <!-- Video 2 -->
            <figure>
                <video controls preload="auto" width="640">
                    <source src="imagenes\13369965_2160_3840_30fps.mp4" type="video/mp4">
                    
                </video>
                <figcaption>Video 2: cielo</figcaption>
            </figure>

            <!-- Video 3 -->
            <figure>
                <video controls preload="auto" width="640">
                    <source src="imagenes\14114520_1080_1920_25fps.mp4" >
                    
                </video>
                <figcaption>Video 3: mar</figcaption>
            </figure>

        </section>

    </main>
</body>

</html>
